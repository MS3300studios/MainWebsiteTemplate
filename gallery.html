<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery.css">
    <title>Gallery</title>
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="buttonclass home">
                    <a href="index.html" class="btntxtclass">Home</a>
                </div>
                <div class="buttonclass about">
                    <a href="About.html" class="btntxtclass">About</a>
                </div>
                <div class="buttonclass gallery">
                    <a href="gallery.html" class="btntxtclass">Gallery</a>
                </div>
                <div class="buttonclass contact">
                    <a href="contact.html" class="btntxtclass">Contact</a>
                </div>
            </nav>            
        </header>
        <article id="articlegallery">
           <img class="galleryimage" id="img" src="assets/gallery-assets/img1.jpg" alt="img1">
           <img class="galleryimage" id="img" src="assets/gallery-assets/img2.png" alt="img2">
           <img class="galleryimage" id="img" src="assets/gallery-assets/img3.jpg" alt="img3">
           <img class="galleryimage" id="img" src="assets/gallery-assets/img4.jpg" alt="img4">
           <img class="galleryimage" id="img" src="assets/gallery-assets/img5.jpg" alt="img5">
           <img class="galleryimage" id="img" src="assets/gallery-assets/img6.jpg" alt="img6">
        </article>
        <footer>
            <p id="footertxt">
                copyright c2020 Mikołaj Strusiński
            </p>
        </footer>
    </main>
    <div id="lightbox">
        <img id="lightbox_img" src="assets/gallery-assets/img3.jpg" alt="img3">
        <div id="imgbtnContainer">
            <img class="imgbtn" id="leftImgBtn" src="assets/leftbtn.png" title="previous photo">
            <img class="imgbtn" id="xImgBtn" src="assets/ximgbtn.png" title="close">
            <img class="imgbtn" id="rightImgBtn" src="assets/rightbtn.png" title="next photo">   
        </div>
    </div>
    <script src="gallery.js" type="text/javascript"></script>
</body>
</html>
