<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <div class="buttonclass home">
                    <a href="index.html" class="btntxtclass">Home</a>
                </div>
                <div class="buttonclass about">
                    <a href="About.html" class="btntxtclass">About</a>
                </div>
                <div class="buttonclass gallery">
                    <a href="gallery.html" class="btntxtclass">Gallery</a>
                </div>
                <div class="buttonclass contact">
                    <a href="contact.html" class="btntxtclass">Contact</a>
                </div>
            </nav>
        </header>
        <article id="contactarticle">
            <img id="contactimg" src="assets/contact.png" alt="contact">
            <div id="detailbox">
                <h2 id="h2detailbox">Leave me a message!</h2>
                <form action="#">
                    <div id="firstname">
                        <label for="fname" id="fname">First name:</label>
                        <input type="text" id="fname"><br>
                    </div>
                    <div id="lastname">
                        <label for="lname" id="lname">Last name:</label>
                        <input type="text" id="lname"><br>
                    </div>
                    <div id="message">
                        <textarea name="message" id="message" cols="40" rows="20">Type your message here!
                        </textarea>
                    </div>
                </form>
                <div class="buttonclass" id="submitbutton">
                    <a class="btntxtclass" href="submit.html">Submit</a>
                </div>
            </div>
        </article>
        <footer>
            <p id="footertxt">
                copyright c2020 Mikołaj Strusiński
            </p>
        </footer>
    </main>
</body>

</html>
